<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <title>Books</title>
</head>

<body class="bg-light">

  <section class="container-sm">
    <h1>Books</h1>

    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary d-block ms-auto mb-3 add-book">
      Add book
    </button>

    <div>
      <table class="table bg-white">
        <thead>
          <tr>
            <th scope="col" class="col">#</th>
            <th scope="col" class="col-1">Preview</th>
            <th scope="col" class="col-3">Title</th>
            <th scope="col" class="col-3">Author</th>
            <th scope="col" class="col-1.5">Published Year</th>
            <th scope="col" class="col-1.5">ISBN</th>
            <th scope="col" class="col-1">Actions</th>
          </tr>
        </thead>
        <tbody>

        </tbody>
      </table>
    </div>

  </section>

  <!-- Modal -->
  <div class="modal fade" id="staticBackdrop" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel">Modal title</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <form>
          <div class="modal-body d-flex flex-column">
            <h4>Add a book</h4>

            <label class="text-secondary">Title</label>
            <input type="text" name="title" class="input" required />
            <label class="text-secondary">Author</label>
            <input type="text" name="author" class="input" required />
            <div class="d-flex justify-content-between gap-3">
              <div class="d-flex flex-column w-50">
                <label class="text-secondary">ISBN</label>
                <input type="text" name="isbn" class="input" required />
              </div>
              <div class="d-flex flex-column w-50">
                <label class="text-secondary">Published year</label>
                <input type="number" name="publish_year" class="input h-100" required />
              </div>
            </div>
            <label class="text-secondary">Gender</label>
            <input type="text" name="gender" class="input" required />
            <label class="text-secondary">Cover photo URL</label>
            <input type="url" name="cover_photo_url" class="input" required />
            <label class="text-secondary">Description</label>
            <textarea type="text" name="description" class="input" rows="8" required></textarea>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary add">Add</button>
            <button type="button" class="btn btn-success update">Update</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <template>
    <tr>
      <th class="number">Number</th>
      <td class="col-1">
        <image class="w-100 image" />
      </td>
      <td class="title">Title</td>
      <td class="author">Author</td>
      <td class="published">Published date</td>
      <td class="isbn">ISBN</td>
      <td class="">
        <button class="col btn btn-success mb-2 edit d-block w-100">Edit</button>
        <button class="col btn btn-danger delete w-100">Delete</button>
      </td>
    </tr>
  </template>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script src="books.js"></script>
</body>

</html>
